name: Docker Build

on:
  push:
    paths:
      - '**.rs'
      - '**.toml'
      - 'API/Dockerfile'
      - '.github/workflows/docker-publish-api.yml'
    branches: [ main, ci-test ]
  pull_request:
    paths:
      - '**.rs'
      - '**.toml'
      - 'API/Dockerfile'
      - '.github/workflows/docker-publish-api.yml'
    branches: [ main ]

env:
  IMAGE_NAME: api

jobs:
  build:
    uses: ectobit/reusable-workflows/.github/workflows/buildx.yaml@main
    needs: check
    with:
      image: ectobit/bond
    secrets:
      container-registry-username: ${{ secrets.REGISTRY_USERNAME }}
      container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}

